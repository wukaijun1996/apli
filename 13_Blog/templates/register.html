{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% block body %}
<div class="container">
        <form class="form-horizontal" method="post" action="{{ url_for('user.register') }}">
      <div class="form-group">
        <label for="inputname" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputname" placeholder="请输入用户名" name="username">
             <p style="color:red;display:none" class="message"></p>
        </div>


      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" name="psw">
        </div>
      </div><div class="form-group">
        <label for="inputPassword1" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword1" placeholder="请输入密码" name="againpsw">
        </div>
      </div>
            <div class="form-group">
        <label for="inputphone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputphone" placeholder="请输入手机号" name="phone">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">注册</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}


{% block js %}

    <script>
    $('#inputname').blur(function () {
    {#    需要向服务器发送一个请求 把输入的用户名传递给服务器
    服务器那边去查询是否存在  返回 对应的状态
    #}
        $.ajax({

            url:'{{ url_for('user.check_name') }}',
            type:'post',
            data:'username=' + $('#inputname').val(),
        {#    获取响应结果#}
            success:function (result,status) {
                console.log(result)
                if (result.code == 2000){
                        $('.message').css('display','block')
                        $('.message').text(result.msg)
                    } else {
                                $('.message').css('display','none')

                }

            }

        })


    })


    </script>



{% endblock %}
