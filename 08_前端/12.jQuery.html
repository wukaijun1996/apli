<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-3.6.0.min.js" type="text/javascript"></script>


</head>
<body>


<p>先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。诚宜开张圣听，以光先帝遗德，恢弘志士之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。
</p>
<p>宫中府中，俱为一体，陟罚臧否，不宜异同。若有作奸犯科及为忠善者，宜付有司论其刑赏，以昭陛下平明之理，不宜偏私，使内外异法也。</p>
<p>侍中、侍郎郭攸之、费祎、董允等，此皆良实，志虑忠纯，是以先帝简拔以遗陛下。愚以为宫中之事，事无大小，悉以咨之，然后施行，必能裨补阙漏，有所广益。</p>

<script>

console.log($('p'));
console.log($('p').text());

    // 统一设置
    // $('p').text('一统天下')
    $('p').text(function (index,content) {
        console.log(index); //查找到的标签的编号
        console.log(content);//标签里面对应的内容
        // return "一统天下"

        if (index == 0){
            return '<<出师表>>' + content
        }else if(index == 1){
            return content + '<出师表>'
        }
    });

    $('p').attr('id','page')  //设置一个属性

    $('p').attr({
        'title':'这是出师表的内容',
        'name':'出师表',
    });

    //获取属性
    console.log($('p').attr('title'));

    // 操作样式
    $('p').css('color','pink');

    $('p').css({
        'color':'blue',
        'background-color':'red',
        // 'text_align': 'center',
        'margin':'200px',
    })

    console.log($('p').css('color'))
    console.log($('p').css('margin'))

    //事件
    $('p').click(function () {
        console.log($(this).text())
    })

    //hover表示的是悬浮和离开
    $('p').hover(
        function () {
            //悬浮
            $(this).css('color','yellow')
        },
        function () {
            //离开
            $(this).css('color','white')
        }
    )


</script>


</body>
</html>
