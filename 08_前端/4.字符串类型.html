<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var s = "nice to you!";
    console.log(s);
    console.log(s.length);

    var ch = s.charAt(s.length-1) ; //获取指定位置字符
    console.log(ch);

    var appends = s +10 + true;  //拼接
    console.log(appends);
    console.log(typeof appends);

    var append_s = s.concat(10,'like',true);   //拼接
    console.log(append_s);

    var sub = s.substr(3,3)  //起始位置索引，截取的长度
    console.log(sub)

    var sub = s.substring(3,10)  //左闭右开
    console.log(sub)

    var subs = s.split(' ')
    console.log(subs)

    var replace = s.replace('e','E')  //替换字符串
    console.log(replace)

    var pos = s.indexOf('e')  // 字符串第一次出现的位置
    console.log(pos)

    var pos = s.indexOf('s',5) //指定位置第一次出现的位置,获取不到返回-1
    console.log(pos)

</script>


</body>
</html>
